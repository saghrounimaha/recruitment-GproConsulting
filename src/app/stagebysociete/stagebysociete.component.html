<section class="overlape">
  <div class="block no-padding">
    <div data-velocity="-.1"
         style="background: url(images/resource/mslider1.jpg) repeat scroll 50% 422.28px transparent;"
         class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-header">
            <h3>Liste offre de stage</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="block no-padding">
    <div class="container">
      <div class="row no-gape">
        <aside class="col-lg-3 column border-right">
          <div class="widget">
            <div class="tree_widget-sec">
              <ul>
                <li><a routerLink="/profileSocite" title=""><i class="la la-file-text"></i>Mon Profile</a></li>
                <li><a routerLink="/liststagebysociete" title=""><i class="la la-briefcase"></i>la Liste des offre de  Stage</a></li>
                <li><a href="/listformationbycent" title=""><i class="la la-money"></i>la liste des formations</a></li>
                <li><a href="#" title="" (click)="logout()"><i class="la la-unlink"></i>Logout</a></li>
              </ul>
            </div>
          </div>

        </aside>

        <div class="col-lg-9 column" style="left: 30px">
          <div class="padding-left">

            <div class="job-grid-sec" >
              <br>
              <br>
              <br>
              <div class="row clearfix">





                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let e  of listoffrebysocietes ">



                  <div class="job-grid border">
                    <div class="job-title-sec">
                      <div class="c-logo"> <img src="http://localhost:8080/upload/files/{{e?.responsableSociete?.photo}}" alt="" /> </div>
                      <h3><a href="#" title="">{{e?.titre_offre}}</a></h3>
                      <span>{{e?.nombre_stagiaire}}</span>
                    </div>
                    <span class="job-lctn">{{e?.duree_stage}}</span>




                  </div><!-- JOB Grid -->
                </div>

              </div>
            </div>
            <div class="pagination" >
              <ul>
                <li class="prev"><a href="#"><i class="la la-long-arrow-left"></i> Prev</a></li>
                <li><a href="#">1</a></li>
                <li class="active"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><span class="delimeter">...</span></li>
                <li><a href="#">14</a></li>
                <li class="next"><a href="#">Next <i class="la la-long-arrow-right"></i></a></li>

              </ul>
            </div><!-- Pagination -->
          </div>
        </div>
      </div>
    </div>
  </div></section>
