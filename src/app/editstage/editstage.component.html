<section class="overlape">
  <div class="block no-padding">
    <div data-velocity="-.1"
         style="background: url(images/resource/mslider1.jpg) repeat scroll 50% 422.28px transparent;"
         class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-header">
            <h3>Modifier OFFER</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<section>

  <div class="block no-padding">
    <div class="container">
      <div class="row no-gape">
        <aside class="col-lg-3 column border-right">
          <div class="widget">
            <div class="tree_widget-sec">
              <ul>
                <li><a href="candidates_profile.html" title=""><i class="la la-file-text"></i>My Profile</a></li>
                <li><a href="candidates_my_resume.html" title=""><i class="la la-briefcase"></i>My Resume</a></li>
                <li><a href="candidates_shortlist.html" title=""><i class="la la-money"></i>Shorlisted Job</a></li>
                <li><a href="candidates_applied_jobs.html" title=""><i class="la la-paper-plane"></i>Applied Job</a>
                </li>
                <li><a href="candidates_job_alert.html" title=""><i class="la la-user"></i>Job Alerts</a></li>
                <li><a routerLink="/resume" title=""><i class="la la-file-text"></i>Créer Un CV</a>
                </li>
                <li><a href="candidates_change_password.html" title=""><i class="la la-flash"></i>Change Password</a>
                </li>
                <li><a href="#" title=""><i class="la la-unlink" onclick=" logout()"></i>Logout</a></li>
              </ul>
            </div>
          </div>

        </aside>

        <div class="col-lg-9 column">
          <div class="padding-left">
            <div class="profile-title">
              <h3>Modification </h3>
            </div>
            <div class="profile-form-edit">
              <form>


                <div class="row">
                  <div class="col-lg-12">
                    <span class="pf-title">Titre de Stage</span>
                    <div class="pf-field">
                      <input type="text" placeholder="Titre" [(ngModel)]="stage.titre_offre"
                             name="stage.titre_offre"/>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <span class="pf-title">Durée</span>
                    <div class="pf-field">
                      <input type="text" [(ngModel)]="stage.duree_stage" name="stage.duree_stage"/>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <span class="pf-title">stage Type</span>
                    <div class="pf-field">


                      <select [(ngModel)]="stage.type" name="stage.type"
                              data-placeholder="Please Select Specialism" class="select-css">
                        <option value="stage d'ete">stage d'ete</option>
                        <option value="stage pfe">stage pfe</option>

                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <span class="pf-title">Secteur</span>
                    <div class="pf-field">
                      <select [(ngModel)]="stage.secteur"
                              name="stage.secteur" data-placeholder="Please Select Specialism"
                              class="select-css">
                        <option value="{{s.id}}" *ngFor="let s of listsecteur">{{s.nom}}</option>

                      </select>
                    </div>
                  </div>                  <div class="col-lg-6">
                    <span class="pf-title">technologie</span>
                    <div class="pf-field">
                      <input type="text"
                             class="form-control"
                             [(ngModel)]="stage.technologie"
                             name="stage.technologie">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <span class="pf-title">Nombre des Stagiaire Demandes</span>


                    <div class="pf-field">
                      <input class="form-control" type="number"
                             [(ngModel)]="stage.nombre_stagiaire"
                             name="stage.nombre_stagiaire"/>
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <span class="pf-title">Date début Stage:</span>
                    <div class="pf-field">
                      <input type="date" class="form-control datepicker" [(ngModel)]="stage.date_debut"
                             name="stage.date_debut"/>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <span class="pf-title"> Date fin de  Stage:</span>
                    <div class="pf-field">
                      <input type="date" class="form-control datepicker" [(ngModel)]="stage.date_fin"
                             name="stage.date_fin"/>
                    </div>
                  </div>

                  <div class="form">

                    <label class="upload-btn">
                      <input type="file" multiple  (change)="recuperFile($event)"  />
                    </label>
                  </div>


                  <div class="col-lg-12">
                    <span class="pf-title">Description</span>
                    <div class="pf-field">
                      <textarea type="text" [(ngModel)]="stage.description" name="stage.description"></textarea>
                    </div>
                  </div>


                </div>
                <div class="col-md-12">

                  &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                  <button class="button margin" (click)="edit()">Modifier stage</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
