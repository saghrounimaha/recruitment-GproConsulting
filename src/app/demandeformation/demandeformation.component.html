<section class="overlape">
  <div class="block no-padding">
    <div data-velocity="-.1"
         style="background: url(images/resource/mslider1.jpg) repeat scroll 50% 422.28px transparent;"
         class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-header">
            <h3>Welcome ALI TUFAN</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="block no-padding">
    <div class="container">
      <div class="row no-gape">
        <aside class="col-lg-3 column border-right">
          <div class="widget">
            <div class="tree_widget-sec">
              <ul>
                <li><a routerLink="/profileCandidat" title=""><i class="la la-file-text"></i>Mon Profile</a></li>
                <li><a routerLink="/offrestage" title=""><i class="la la-briefcase"></i>la Liste des offre de  Stage</a></li>
                <li><a href="/formation" title=""><i class="la la-money"></i>la liste des formations</a></li>
                <li><a href="#" title="" (click)="logout()"><i class="la la-unlink"></i>Logout</a></li>
              </ul>
            </div>
          </div>

        </aside>
        <div class="col-lg-9 column">
          <div class="padding-left">
            <div class="manage-jobs-sec">
              <h3>postuler</h3>
              <div class="coverletter-sec">
                <form >
                  <div class="row">
                    <div class="col-lg-6">
                      <span class="pf-title">Select Your CV</span>
                      <div class="pf-field">
                        <input type="file" (change)="recuperFile($event)"/>

                      </div>
                    </div>
                    <div class="col-lg-12">
                      <span class="pf-title">Date formation</span>
                      <div class="pf-field">
                        <input type="date" [(ngModel)]="date"
                               name="date"/>

                      </div>
                    </div>
                    <div class="col-lg-12">
                      <button type="submit" (click)="postuler()">ajouter</button>
                      <br>
                      <br>
                      <br>
                      <br>
                      <br>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
